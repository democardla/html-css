<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>这里是网页的头部</header>
    *************************<br>
    <main>
        *************************<br>
        这里往下是网页的主体<br>
        *****************<br>
        <!--在网页中占据一行的元素被称作“块元素”-->
    <hgroup>
        //用来将相关的标题成组
        <h1>这里是网页的一级标题</h1>
        <h2>hi</h2>
        <p>hhh</p><!--可以放进来-->
    </hgroup>
    <!--将相关的标题成组-->
//关于p标签和em标签、strong标签的使用
    <p>今天天气<em>真</em>不错</p>
    <!--<em>标签用来强调某字-->

    <p>今天天气<strong>真</strong>不错</p>
    <!--<strong>标签用来加粗某字-->

    <p>p标签里面不可以放h标签</p>
    *****************<br>
    </main>
    <footer>这里是网页的尾部</footer>
   
</body>
</html>
