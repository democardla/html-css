<body>
    <a href="04.1.html">click me</a>
    <!-- href的值可以是一个外部网站的地址，也可以是内部页面的地址（在同一目录下的地址） -->
    <!-- 超链接是行内元素，a标签里面可以嵌套除他自己之外的任意元素 -->
<!-- 
    1. 当我们想要跳转到服务器内部的页面时，我们一般使用相对路径 

    2. 相对路径一般都会使用`./`或者`../`开头，可以省略不写，默认为`./`

    3. `./`表示当前文件所在的目录，

    4. `../`表示上一级目录
-->
<br>
<!-- 5.访问下级文件夹下的文件使用 -->
<a href="Path/09.相对路径.html">visit subweb</a>
