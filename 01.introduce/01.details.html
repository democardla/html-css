<!DOCTYPE html><!--文档声明：声明你使用的是哪种网页语言规范-->
<html>

    <head>
        <meta charset="UTF-8"><!--meta标签是用来设置网页的元数据--><!--使用charset来强调我们使用的字符集-->
        <title>这里是网页的标题 </title>
    </head>

    <body> <!--这里是网页的主体-->
        <!--网页的一级标题-->
        <!--<h*>代表html标题，*代表标题级数(1~6),h1只有一个：为最重要的标题-->
        <h1>这里是网页的主体</h1>

       <h2>设置属性:<font color = "red">设置此段话的属性</font></h2><!--名值对结构：x（属性名）=y（属性值）,并且属性声明标签的标识符与名值对之间要有一个空格的宽度-->
        
        
    </body>
</html>

<!--html标签有<head>&<body>两个标签子元素-->
