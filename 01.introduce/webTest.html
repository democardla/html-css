<!DOCTYPE html>
<html lang="zh"> <!--设置网页的默认语言-->
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="A,B,C">
        <!--name指定数据的名称;content指定数据的内容,方便搜索-->
        <title>webTest</title>
        <!--title内容作为搜索结果的超链接-->
        <!--<meta http-equiv="refresh" content="3;url=http://www.baidu.com">-->
        <!--“3”秒后将页面重定向到另一个网站“http://www.mozilla.org”-->

    </head>
    <body>

        <p>
            A nice day today.
             <!--连续的编写的多个空格，浏览器会讲他们解析成一个空格-->
        </p>
        <p>
            <b>加粗</b>
            <!--需要在网页中书写特殊字符要使用转义字符：&实体名;-->
            A nice day &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;today&copy;
            <!--
                &nbsp;  空格
                &gt;    大于
                &lt;    小于
                &copy;  版权符号
            -->
        </p>
    </body>
</html>
