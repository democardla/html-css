<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        列表：
        1.有序
        2.无序
        3.定义列表
    -->
    <ul>
        <li>q</li>
        <li>w</li>
        <li>e</li>
    </ul><!--使用ul标签创建无序列表，使用li标签表示列表项-->
    <ol>
        <li>q</li>
        <li>w</li>
        <li>e</li>
    </ol><!--有序-->
    <dl>
        <dt>q</dt>
        <dd>q的定义</dd>
    </dl><!-- 定义列表 -->

</body>
</html>
